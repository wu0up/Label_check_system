<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>問題單協助確認</title>
</head>
<body>
    <p>Question 1. 請問您解這張問題單時，有使用以下參數和背景資料?</p>
    <form action='/checked/' method="post">  
        機關差勤參數、費用參數</br>
        {% for param in params %}
        <tr>
          <td>
          <input type="checkbox" name="params_check" value='{{param}}' id='{{param}}'>{{param}}<br>
          </td>
        </tr>
        {% endfor %}

        使用背景資料</br>
        {% for bk in bks %}
        <tr>
          <td>
          <input type="checkbox" name="bk_check" value='{{bk}}' id='{{bk}}'>{{bk}}<br>
          </td>
        </tr>
        {% endfor %}
        
    </form>

    <p>Question 2. 請問您覺得這張問題單是否為以下標籤?</p>
     
        標籤：{{label.name}}</br> 
        說明: {{label.description}}</br>
    <form method="post"> 
        <input type="radio" value="1" name="yes_no"> 是
        <input type="radio" value="2" name="yes_no"> 否<br>
    </form>
    <button onclick="myFunction()">送出</button> 

</body>
</html>
